services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cadet_activity_management_development
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cadet_activity_management_development"]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    build:
      context: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/cadet_activity_management_development
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
    command: ["./bin/rails", "server", "-b", "0.0.0.0", "-p", "3000"]
    ports:
      - "3000:3000"

volumes:
  db_data:
